<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-body">
            <form action="">
                <h1>Login</h1>
                <input type="text" placeholder="Enter the Username" name="user" id="user">
                <div class="border flex">
                    <input type="password" name="pass" id="pass" placeholder="Enter the password" class="pass">
                    <div class="dis flex">
                        <i class="bi bi-eye-slash" onclick="show()"></i>
                        <i class="bi bi-eye" onclick="hide()"></i>
                    </div>
                </div>
                <button class="btn-outline-secondary btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
